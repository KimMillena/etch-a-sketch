<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
        <p class="subtitle">Draw anything you can imagine!</p>
    </div>
    <div class="container"></div>
    <div class="options">
        <div class="btn-row"> <button class="btn pen-btn">Pen</button>
            <button class="btn rainbow-btn">Rainbow</button>
            <button class="btn eraser-btn">Eraser</button>
            <button class="btn reset-btn">Reset</button>
        </div>

        <div class="slider-row">
            <input type="range" min="1" max="64" value="16" class="slider">
            <p class="slider-value"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
