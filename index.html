<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
        <p class="subtitle">Draw anything you can imagine!</p>
    </div>

    <div class="canvas"></div>

    <div class="options">
        <div class="btn-row">
            <button class="btn pen-btn" value="pen">Pen</button>
            <button class="btn rainbow-btn" value="rainbow">Rainbow</button>
            <button class="btn eraser-btn" value="eraser">Eraser</button>
            <button class="btn reset-btn" value="reset">Reset</button>
        </div>
        <div class="color-picker">
            <p class="color-picker-text">Color Picker</p>
            <input type="color" class="color-picker-input">
        </div>
        <div class="slider-row">
            <input type="range" min="1" max="64" value="16" class="slider">
            <p class="slider-value"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
